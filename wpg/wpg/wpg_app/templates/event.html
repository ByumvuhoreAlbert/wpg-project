{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

  <head><title>CREATE EVENT</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>


<div class="container-fluid" style="margin-top:80px;">


        <div class="card content">
          <div class="card-header">
            <h4>Add New Events</h4>
          </div>

    <form method="post" enctype="multipart/form-data" class="form container">
      {% csrf_token %}
      <label for="">Title</label>
      <input type="text" name="title" value="" class="form-control">
      <label for="">Description</label>
      <textarea name="description" rows="4" cols="80" class="form-control"></textarea>
      <label for="">Location</label>
      <input type="text" name="location" value="" class="form-control">
      <label for="">Start Time</label>
      <input type="date" name="start_time" value="" class="form-control">
      <label for="">Image Description 1</label>
      <input type="file" name="image1" value="" class="form-control">
      <label for="">Image Description 2</label>
      <input type="file" name="image2" value="" class="form-control">
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
  {% endblock %}
        <!--

  -->
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="" async defer></script>
<script>
    AOS.init(); // Initialize AOS for animations

    $(document).ready(function() {
        // Attach click event to sidebar links
        $('.sidebar .nav-link').on('click', function(event) {
            event.preventDefault();
            var url = $(this).data('url');

            // Fetch content via AJAX and load into the content div
            if (url) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(data) {
                        $('#content').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error loading content:', error);
                    }
                });
            }
        });

        // Load default content
        var defaultUrl = $('.sidebar .nav-link.active').data('url');
        if (defaultUrl) {
            $.ajax({
                url: defaultUrl,
                type: 'GET',
                success: function(data) {
                    $('#content').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading default content:', error);
                }
            });
        }
    });
</script>
</body>
</html>
