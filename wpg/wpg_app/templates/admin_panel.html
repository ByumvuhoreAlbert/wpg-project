{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>WPG | Wisdom Palace Group</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS (optional for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzW9zCpeDffFVZrAo5Qx2xkuFzFg/ifX/pG5fm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/mystyles.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        .data {
          margin-top: 80px;
        }
        .sidebar {
          position: fixed;
          top: 56px;
          bottom: 0;
          left: 0;
          z-index: 100; /* Stay on top of the .navbar */
          padding: 48px;  /* Height of navbar */
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable scrolling */
          background-color: #f8f9fa; /* Light gray background */
          border-right: 1px solid #dee2e6; /* Gray border */
        }
        .sidebar-sticky {
          position: -webkit-sticky;
          position: sticky;
          top: 0; /* Height of navbar */
        }
        .sidebar .nav-link {
          color: #333;
        }
        .sidebar .nav-link.active {
          font-weight: bold;
        }
        .content {
          height: 650px;
          margin-left:230px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}" style="color: white;">WPG | <span>Wisdom Palace Group</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#top">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#services">Services</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#about">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#portfolio">Projects</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#team">Team</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#price">Price</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#contact">Contact</a></li>
              </ul>
          </div>
      </div>
  </nav>

<div class="container-fluid" style="margin-top:80px;">
        <nav id="sidebar" class="sidebar d-md-block bg-light">
            <div class="position-sticky sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-url="{% url 'view_order' %}">
                            <i class="fas fa-user-shield" style="font-size: 35px;"></i><br>ADMIN PANEL
                        </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" data-url="{% url 'orders' %}" style="font-family: Impact; font-size: 18px;">
                          Order
                      </a>
                        <a class="nav-link" href="#" data-url="{% url 'projects' %}" style="font-family: Impact; font-size: 18px;">
                            Projects
                        </a>
                        <a class="nav-link" href="#" data-url="{% url 'members' %}" style="font-family: Impact; font-size: 18px;">
                            Members
                        </a>
                        <a class="nav-link" href="#" data-url="{% url 'events' %}" style="font-family: Impact; font-size: 18px;">
                          Events
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="card content">
          <div class="card-header">
            <h1>Data</h1>
          </div>
          <div class="card-body" id="content">
            <!-- Default content will be loaded here -->
          </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    AOS.init(); // Initialize AOS for animations

    $(document).ready(function() {
        // Attach click event to sidebar links
        $('.sidebar .nav-link').on('click', function(event) {
            event.preventDefault();
            var url = $(this).data('url');

            // Fetch content via AJAX and load into the content div
            if (url) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(data) {
                        $('#content').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error loading content:', error);
                    }
                });
            }
        });

        // Load default content
        var defaultUrl = $('.sidebar .nav-link.active').data('url');
        if (defaultUrl) {
            $.ajax({
                url: defaultUrl,
                type: 'GET',
                success: function(data) {
                    $('#content').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading default content:', error);
                }
            });
        }
    });
</script>
</body>
</html>
