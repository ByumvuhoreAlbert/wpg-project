{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>WPG | Wisdom Palace Group</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS (optional for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzW9zCpeDffFVZrAo5Qx2xkuFzFg/ifX/pG5fm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/mystyles.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        .data {
          margin-top: 80px;
        }
        .sidebar {
          position: fixed;
          top: 56px;
          bottom: 0;
          left: 0;
          z-index: 100; /* Stay on top of the .navbar */
          padding: 48px;  /* Height of navbar */
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable scrolling */
          background-color: #f8f9fa; /* Light gray background */
          border-right: 1px solid #dee2e6; /* Gray border */
        }
        .sidebar-sticky {
          position: -webkit-sticky;
          position: sticky;
          top: 0; /* Height of navbar */
        }
        .sidebar .nav-link {
          color: #333;
        }
        .sidebar .nav-link.active {
          font-weight: bold;
        }
        .content {
          height: 650px;
          margin-left:230px;
        }

    </style>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="id_profile_picture" class="col-sm-2 col-form-label">Profile Picture</label>
                    <div class="col-sm-10">
                        {{ form.profile_picture }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_fullname" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        {{ form.fullname }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_telephone" class="col-sm-2 col-form-label">Telephone</label>
                    <div class="col-sm-10">
                        {{ form.telephone }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        {{ form.email }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_cv" class="col-sm-2 col-form-label">CV</label>
                    <div class="col-sm-10">
                        {{ form.cv }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_role" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                        {{ form.role }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_facebook_link" class="col-sm-2 col-form-label">Facebook Link</label>
                    <div class="col-sm-10">
                        {{ form.facebook_link }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_instagram_link" class="col-sm-2 col-form-label">Instagram Link</label>
                    <div class="col-sm-10">
                        {{ form.instagram_link }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="id_twitter_link" class="col-sm-2 col-form-label">Twitter Link</label>
                    <div class="col-sm-10">
                        {{ form.twitter_link }}
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    AOS.init(); // Initialize AOS for animations

    $(document).ready(function() {
        // Attach click event to sidebar links
        $('.sidebar .nav-link').on('click', function(event) {
            event.preventDefault();
            var url = $(this).data('url');

            // Fetch content via AJAX and load into the content div
            if (url) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(data) {
                        $('#content').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error loading content:', error);
                    }
                });
            }
        });

        // Load default content
        var defaultUrl = $('.sidebar .nav-link.active').data('url');
        if (defaultUrl) {
            $.ajax({
                url: defaultUrl,
                type: 'GET',
                success: function(data) {
                    $('#content').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading default content:', error);
                }
            });
        }
    });
</script>
</body>
</html>
