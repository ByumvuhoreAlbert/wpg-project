{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>WPG | Wisdom Palace Group</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/mystyles.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        .data {
          margin-top: 80px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}" style="color: white;">WPG | <span>Wisdom Palace Group</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#top">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#services">Services</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#about">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#portfolio">Projects</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#team">Team</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#price">Price</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#contact">Contact</a></li>
              </ul>
          </div>
      </div>
  </nav>

<div class="container-fluid">
    <div class="row">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="data container">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card" style="width: 18rem; margin-bottom: 20px;">
                            {% if order.photo %}
                            <img src="{{ order.photo.url }}" alt="Order Image" height="300" width="400">
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h2>Fill Out Your Order</h2>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="" class="form-label">Full Name</label>
                                    <input type="text" name="" value="" class="form-control form-control-sm">
                                </div>
                                <div class="col mb-3">
                                    <label class="form-label">Telephone</label>
                                    <input type="numer" name="" value="" class="form-control form-control-sm">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="" class="form-label">address 1(District)</label>
                                    <input type="text" name="" value="" class="form-control form-control-sm">
                                </div>
                                <div class="col mb-3">
                                    <label for="" class="form-label">Address 2(Sector)</label>
                                    <input type="text" name="" value="" class="form-control form-control-sm">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label class="form-label">Address 3(Cell)</label>
                                    <input type="text" name="" value="" class="form-control form-control-sm">
                                </div>
                                <div class="col mb-3">
                                    <label for="" class="form-label">address 4(Village)</label>
                                    <input type="text" name="" value="" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="" class="form-label">Order Name</label>
                                    <input type="text" name="" value="{{ order.caption }}" class="form-control form-control-sm">
                                </div>
                                <div class="col mb-3">
                                    <label for="" class="form-label">Price</label>
                                    <input type="text" name="" value="{{ order.price }}" class="form-control form-control-sm">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="" class="form-label">Date Of Completion</label>
                                    <input type="date" name="" value="" class="form-control form-control-sm">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success float-end">Order Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    AOS.init(); // Initialize AOS for animations
</script>
</body>
</html>
