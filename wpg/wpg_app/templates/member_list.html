{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>WPG | Wisdom Palace Group</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS (optional for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzW9zCpeDffFVZrAo5Qx2xkuFzFg/ifX/pG5fm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/mystyles.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        .member-list-item {
            display: block;
            align-items: center;
            margin-left:35%;
            margin-bottom: 15px;
        }
        .member-list-item img {
            width: 50px; /* Adjust the size as needed */
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }
        .member-list-item a {
            width:80px;
            height:50px;
            text-decoration: none;
            color: #007bff;
        }
        .member-list-item a:hover {
            text-decoration: underline;
        }
        .data {
          margin-top: 80px;
        }
        .sidebar {
          position: fixed;
          top: 56px;
          bottom: 0;
          left: 0;
          z-index: 100; /* Stay on top of the .navbar */
          padding: 48px;  /* Height of navbar */
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable scrolling */
          background-color: #f8f9fa; /* Light gray background */
          border-right: 1px solid #dee2e6; /* Gray border */
        }
        .sidebar-sticky {
          position: -webkit-sticky;
          position: sticky;
          top: 0; /* Height of navbar */
        }
        .sidebar .nav-link {
          color: #333;
        }
        .sidebar .nav-link.active {
          font-weight: bold;
        }
        .content {
          height: 650px;
          margin-left:230px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Members List</h1>
    <ul class="list-unstyled">
        {% for member in members %}
            <li class="member-list-item">
                {% if member.profile_picture %}
                    <img src="{{ member.profile_picture.url }}" alt="{{ member.fullname }}">
                {% else %}
                    <img src="{% static 'default-avatar.png' %}" alt="Default Avatar">
                {% endif %}
                <a href="{% url 'member_detail' member.pk %}">{{ member.fullname }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'member_create' %}" class="btn btn-primary">NEW MEMBER</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzW9zCpeDffFVZrAo5Qx2xkuFzFg/ifX/pG5fm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    AOS.init(); // Initialize AOS for animations

    $(document).ready(function() {
        // Attach click event to sidebar links
        $('.sidebar .nav-link').on('click', function(event) {
            event.preventDefault();
            var url = $(this).data('url');

            // Fetch content via AJAX and load into the content div
            if (url) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(data) {
                        $('#content').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error loading content:', error);
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
