   {% block content %}
    <h1>Order Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="" class="form-label">caption</label>
        <input type="text" name="caption" id="id_caption" value="" class="form-control form-control-sm">
        <label for="" class="form-label">description</label>
        <textarea name="description" id="id_description" class="form-control form-control-sm"></textarea>
        <label for="" class="form-label">price</label>
        <input type="text" name="price" id="id_price" value="" class="form-control form-control-sm">
        <label for="" class="form-label">photo</label>
        <input type="file" name="photo" id="id_photo" value="" class="form-control form-control-sm">
        <button type="submit">Submit</button>
        {{ form.as_p }}
    </form>
    {% if form.errors %}
    <div>
        <h2>Form Errors</h2>
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% endblock %}
