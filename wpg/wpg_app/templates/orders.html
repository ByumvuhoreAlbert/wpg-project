{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>WPG | Wisdom Palace Group</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS (optional for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzW9zCpeDffFVZrAo5Qx2xkuFzFg/ifX/pG5fm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/mystyles.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

</head>
<body>
  <div class="container" style="margin-top:50px;">
  <div class="card content">
    <div class="card-header">
      <h1>Publish New Products To The Customer</h1>
    </div>
    <form method="post" enctype="multipart/form-data" action="{% if order %}{% url 'edit_order' order.id %}{% endif %}">
        {% csrf_token %}
        <div class="card-body" id="content">
            <label for="" class="" style="font-size:1em;">Caption</label>
            <input type="text" name="caption" id="id_caption" value="{{ form.caption.value }}" class="form-control form-control-sm">
            <label for="" class="form-label">Description</label>
            <textarea name="description" id="id_description" class="form-control form-control-sm">{{ form.description.value }}</textarea>
            <label for="" class="form-label">Price</label>
            <input type="text" name="price" id="id_price" value="{{ form.price.value }}" class="form-control form-control-sm">
            <label for="" class="form-label">Photo</label>
            <input type="file" name="photo" id="id_photo" class="form-control form-control-sm">
            {% if order.photo %}
                <img src="{{ order.photo.url }}" alt="{{ order.caption }}" style="max-width: 100px; max-height: 100px;">
            {% endif %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success btn-md">Submit</button>
        </div>
    </form>
    {% if form.errors %}
    <div>
        <h2>Form Errors</h2>
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
  </div>
  </div>
