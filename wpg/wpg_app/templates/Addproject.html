{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>WPG | Wisdom Palace Group</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS (optional for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzW9zCpeDffFVZrAo5Qx2xkuFzFg/ifX/pG5fm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/mystyles.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

</head>
<body>
  <div class="container" style="margin-top:50px;">
  <div class="card content">
    <div class="card-header">
      <h1>Add Project</h1>
    </div>
<h1 class="card-title"></h1>
<form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <div class="card-body" id="content">
        <label for="" class="" style="font-size:1em;">Title</label>
        <input type="text" name="title" id="id_title" value="" class="form-control form-control-sm">
        <label class="form-label">Place</label>
        <input type="text" name="place" id="id_place" value="" class="form-control form-control-sm">
        <label class="form-label">Status</label>
        <select class="form-select form-select-sm" name="status" id="id_status">
          <option value="">Select Here</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
        <div class="row">
          <div class="col mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" name="start" id="id_start" value="" class="form-control form-control-sm">
          </div>
          <div class="col mb-3">
            <label class="form-label">End Date</label>
            <input type="date" name="end" id="id_end" value="" class="form-control form-control-sm">
          </div>
        </div>
        <label for="" class="form-label">Description</label>
        <textarea name="description" id="id_description" class="form-control form-control-sm"></textarea>

        <label for="" class="form-label">Image</label>
        <input type="file" name="image" id="id_image" class="form-control form-control-sm">
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-success btn-md">Submit</button>
    </div>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<script>
AOS.init();
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $('#imageModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var name = button.data('name'); // Extract info from data-* attributes
      var description = button.data('description');
      var image = button.data('image');

      var modal = $(this);
      modal.find('.modal-title').text(name);
      modal.find('#modalName').text(name);
      modal.find('#modalDescription').text(description);
      modal.find('#modalImage').attr('src', image);
  });
  </script>
</div>
</div>
