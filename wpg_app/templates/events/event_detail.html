{% block content %}
<div class="container mt-4">
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Date:</strong> {{ event.start_time }}</p>

    <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="event-image-container">
                <img src="{{ event.image1.url }}" class="img-fluid" alt="Image 1">
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <div class="event-image-container">
                <img src="{{ event.image2.url }}" class="img-fluid" alt="Image 2">
            </div>
        </div>
    </div>

    <a href="{% url 'event_edit' event.pk %}" class="btn btn-warning mt-3">Edit</a>
    <a href="{% url 'event_delete' event.pk %}" class="btn btn-danger mt-3">Delete</a>
    <a href="{% url 'event_list' %}" class="btn btn-secondary mt-3">Back to list</a>
</div>

<style>
    .event-image-container {
        position: relative;
        width: 100%;
        padding-top: 75%; /* 4:3 Aspect Ratio */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .event-image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
{% endblock %}
