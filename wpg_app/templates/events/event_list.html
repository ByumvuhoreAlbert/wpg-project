{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Event List</title>
</head>
<body>

<!-- Header Section -->
<header class="bg-primary text-white py-3">
    <div class="container">
        <h1 class="text-center">Event Management</h1>
    </div>
</header>

<!-- Main Content Section -->
<div class="container mt-4">
    <h2>Event List</h2>
    <a href="{% url 'event_new' %}" class="btn btn-primary mb-3">Create New Event</a>
    
    <div class="list-group">
        {% for event in events %}
            <a href="{% url 'event_detail' event.pk %}" class="list-group-item list-group-item-action">
                {{ event.title }} - {{ event.start_time }}
            </a>
        {% empty %}
            <p class="text-muted">No events available.</p>
        {% endfor %}
    </div>

    <div class="mt-4">
        <a href="{% url 'admin_panel' %}" class="btn btn-light">
            <i class="bi bi-house-door"></i> Home
        </a>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">Â© 2024 WPG PROJECT.</p>
    </div>
</footer>

</body>
</html>
{% endblock %}
