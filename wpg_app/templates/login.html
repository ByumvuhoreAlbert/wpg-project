
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In To IMS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
  background-color: black;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  background-image: url('/static/img/loginBack.png');
  background-repeat: no-repeat;
  background-size: cover;
}

    .sign-in-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 10px;
    }
    .colorful-shapes {
      position: absolute;
      top: -30%;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    label{
        color: gray-500;
        font-weight: bold;
    }
    .password-container {
  position: relative;
}

.password-container .form-control {
  padding-right: 40px; /* Adjust padding to make room for the icon */
}

.password-container .toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #333;
}

.password-container .toggle-password i {
  font-size: 16px;
}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <form method="POST" action="" style="display: block;">
          {% csrf_token %}
          <div class="sign-in-container">
              <h4 class="h4-text text-center">Login</h4>
              <hr class="mt-6 border-b-2 border-gray-400" />

              <div class="form-group">
                  <label for="email">Username</label>
                  <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter username">
              </div>

              <div class="form-group">
                  <label for="password">Password</label>
                  <div class="password-container">
                      <input type="password" class="form-control" name="pass" id="password" placeholder="Enter password">
                      <span class="toggle-password" id="togglePassword">
                          <i class="fa fa-eye" aria-hidden="true"></i>
                      </span>
                  </div>
              </div>

              <div id="doctor" style="display: block;">
                  <button type="submit" class="btn btn-success btn-block" name="login">SIGN IN</button>
              </div>
          </div>
      </form>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function (e) {
      // Toggle the type attribute
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);

      // Toggle the icon
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });
  });
</script>
</body>
</html>
